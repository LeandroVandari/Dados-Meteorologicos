<!DOCTYPE html>
<html>

<head>
  <title>Previsor de enchentes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript">
    async function selectFolder() {
      pasta = await eel.pasta_hoje()();
      return pasta;
    }
    async function carregar_modelo(nome) {
      console.log(nome);
       await eel.carregar_modelo(nome)();
      console.log("carregado");
    }
    function carregar_e_trocar_janela() {
      selectFolder().then(function (nome) { console.log(nome); carregar_modelo(nome).then(window.location.href = "/executar.html") });
    }


  </script>
</head>

<body>
  <div style="display:inline-block;vertical-align:top;">
    <img src="icon.svg" width="100">
  </div>
  <div style="display:inline-block;">
    <div>
      <h1 class="cores" id="title">Previsor de enchentes</h1>
    </div>
  </div>


  <div style="text-align: center">
    <button id="carregar" name="file" onclick="carregar_e_trocar_janela()" class="cores botao botao_grande"><b>Carregar um modelo</b></button>
    <br>
    <br>
    <a href="treinar.html" class="cores botao botao_grande"><b>Treinar novo modelo</b></a>
  </div>
</body>

<script type="text/javascript">
  eel.expose(say_hello_js); // Expose this function to Python
  function say_hello_js(x) {
    console.log("Hello from " + x);
  }

  //say_hello_js("Javascript World!");
  //eel.say_hello_py("Javascript World!"); // Call a Python function
</script>

</html>
